<div class="container">
<div class="row">
<div class="col-md-6" *ngIf="!fullname; else forminfo">
<form class="form-horizontal" [formGroup]="registerform" (ngSubmit) = "onSubmit(registerform.value)">

<div class="form-group">
    <div class="col-sm-12">
      <label for="fullname" class="control-label">Full Name</label>
      <input type="text" id="fullname" class="form-control" formControlName="fullname" value="test">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-12">
      <label for="username" class="control-label">User Name</label>
      <input type="text" id="username" class="form-control" formControlName="username" value="test">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-12">
      <label for="password" class="control-label">Password</label>
      <input type="text" id="password" class="form-control" formControlName="password" value="test">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email Address</label>
      <input type="text" id="email" class="form-control" formControlName="email" value="test">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-12">
      <label for="mobile_number" class="control-label">Mobile Number</label>
      <input type="text" id="mobile_number" class="form-control" formControlName="mobile_number" value="test">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-12">
      <label for="age" class="control-label">Age</label>
      <input type="text" id="age" class="form-control" formControlName="age" value="test">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-12">
      <button type="submit" class="btn btn-primary" [disabled]="!registerform.valid">
    Submit
  </button>
    </div>
  </div>
</form>
</div>
<ng-template #forminfo>
<div class="form-container">
<div class="row columns">
<p>{{fullname}}</p>
<p>{{username}}</p>
<p>{{email}}</p>
<p>{{age}}</p>
<p>{{mobile_number}}</p>
</div>
</div>
</ng-template>
</div>
</div>
